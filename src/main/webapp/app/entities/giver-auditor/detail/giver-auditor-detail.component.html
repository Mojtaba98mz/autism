<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="giverAuditor">
      <h2 data-cy="giverAuditorDetailsHeading"><span jhiTranslate="autismApp.giverAuditor.detail.title">Giver Auditor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ giverAuditor.id }}</span>
        </dd>
        <dt><span jhiTranslate="autismApp.giverAuditor.fieldName">Field Name</span></dt>
        <dd>
          <span>{{ giverAuditor.fieldName }}</span>
        </dd>
        <dt><span jhiTranslate="autismApp.giverAuditor.oldValue">Old Value</span></dt>
        <dd>
          <span>{{ giverAuditor.oldValue }}</span>
        </dd>
        <dt><span jhiTranslate="autismApp.giverAuditor.newValue">New Value</span></dt>
        <dd>
          <span>{{ giverAuditor.newValue }}</span>
        </dd>
        <dt><span jhiTranslate="autismApp.giverAuditor.changeDate">Change Date</span></dt>
        <dd>
          <span>{{ giverAuditor.changeDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="autismApp.giverAuditor.auditor">Auditor</span></dt>
        <dd>
          <span>{{ giverAuditor.auditor?.id }}</span>
        </dd>
        <dt><span jhiTranslate="autismApp.giverAuditor.giver">Giver</span></dt>
        <dd>
          <div *ngIf="giverAuditor.giver">
            <a [routerLink]="['/giver', giverAuditor.giver?.id, 'view']">{{ giverAuditor.giver?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/giver-auditor', giverAuditor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
