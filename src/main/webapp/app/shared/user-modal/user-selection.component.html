<div class="modal-header">
  <h4 class="modal-title">کاربر</h4>

  <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
    <span aria-hidden="true">x</span>
  </button>
</div>

<div class="modal-body">
  <table aria-describedby="page-heading" class="table table-striped">
    <tbody>
      <tr>
        <th>نام</th>
        <th>نام خانوادگی</th>
      </tr>
      <tr>
        <td>
          <input type="search" class="form-control" id="nameFilter" (keydown)="onEnterPressed($event)" [(ngModel)]="nameSearch" />
        </td>
        <td>
          <input type="text" class="form-control" id="familyFilter" (keydown)="onEnterPressed($event)" [(ngModel)]="familySearch" />
        </td>
      </tr>
      <tr *ngFor="let user of userList; trackBy: trackId" (click)="selectUser(user)" class="hover">
        <td>
          {{ user.firstName }}
        </td>
        <td>
          {{ user.lastName }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
